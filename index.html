<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <h1>Pomodoro Timer</h1>
            <button id="settings-btn">Settings</button>
            <div id="settings">
                <div class="close-settings"></div>
                <div id="settings-center">
                    <h2>Settings</h2>
                    <div class="space-between">
                        <label>Pomodoro Time:</label>
                        <select id="pomo-select">
                            <option value="15:00">15:00</option>
                            <option value="20:00">20:00</option>
                            <option selected value="25:00">25:00</option>
                            <option value="30:00">30:00</option>
                            <option value="35:00">35:00</option>
                            <option value="40:00">40:00</option>
                            <option value="45:00">45:00</option>
                            <option value="50:00">50:00</option>
                        </select>
                    </div>
                        
                    <div class="space-between">
                        <label>Short Break Time:</label>
                        <select id="short-select">
                            <option selected value="5:00">5:00</option>
                            <option value="10:00">10:00</option>
                            <option value="15:00">15:00</option> 
                        </select>
                    </div>
                        
                    <div class="space-between">
                        <label>Long Break Time:</label>
                        <select id="long-select">
                            <option value="15:00">15:00</option>
                            <option selected value="20:00">20:00</option>
                            <option value="25:00">25:00</option>
                            <option value="30:00">30:00</option>
                        </select>
                    </div>
                </div>
                <div class="close-settings"></div>
            </div>
            
        </header>
        <main>
            <section id="timer-box">
                <p id="timer"></p>
                
                <div id="controls">
                    <button id="begin">Begin</button>
                    <div class="img-container">
                        <button id="skip-back"><img src="./assets/icons/skip-backward.png"></button>
                    </div>
                    <div class="img-container">
                        <button id="start-stop"><img src="./assets/icons/pause.png"></button>
                    </div>
                    <div class="img-container">
                        <button id="skip-forward"><img src="./assets/icons/skip-forward.png"></button>
                    </div>
                </div>
                
            </section>
            
            <section id="progress-box">
                <div class="pomo box">Pomo</div>
                <div class="short box">SB</div>
                <div class="pomo box">Pomo</div>
                <div class="short box">SB</div>
                <div class="pomo box">Pomo</div>
                <div class="short box">SB</div>
                <div class="pomo box">Pomo</div>
                <div class="long box">LB</div>
            </section>
        </main>
        <footer>
            <button id="reset">Reset</button>
        </footer>

        <script src="./assets/main.js"></script>
    </body>
</html>
